<!DOCTYPE html>
<html>
<head>
	<title>Savings Calculator - jQuery</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm-12">
					<h2>Savings Calculator App</h2>
				</div>
				<div class="col-sm-6">
				<form>
					<div class="form-group">
						<label for="savingsGoalReason">What is your savings goal?</label>
						<input type="text" class="form-control" id="savingsGoalReason"/>
					</div>
					<div class="form-group">
						<label for="salaryInput">Goal Date</label>
						<select class="form-control" id="goalMonth">
							  <option>Jan</option>
							  <option>Feb</option>
							  <option>Mar</option>
							  <option>Apr</option>
							  <option>May</option>
							  <option>Jun</option>
							  <option>Jul</option>
							  <option>Aug</option>
							  <option>Sep</option>
							  <option>Oct</option>
							  <option>Nov</option>
							  <option>Dec</option>
						</select>
						<input type="text" class="form-control" id="goalYear">
					</div>
					<div class="form-group">
						<label for="savingsGoalAmount">Savings Goal Amount:</label>
						$<input type="text" class="form-control" id="savingsGoalAmount"/>
					</div>
					<div class="form-group">
						<label for="monthlyContributions">Monthly Contributions</label>
						$<input type="text" class="form-control" id="monthlyContributions"/>
					</div>
					<button type="submit" class="btn btn-success" id="updateCalc">Calculate!</button>
				</form>
				</div>
				<div class="col-sm-6">
					<h2>Your Results:</h2>
					<p id="results">Results here.....</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
